<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>title</title>
  <link rel="stylesheet" href="app.css" type="text/css">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript"></script>

</head>


<body ng-app='test' ng-controller='TreeCtrl'>
  <script type="text/ng-template" id="nodeTree">
    {{ currentNode.name }}
    <ul ng-if="getChildNodes(currentNode).length > 0">
        <li ng-repeat="node in getChildNodes(currentNode)" ng-include="'nodeTree'" ng-init="currentNode=node">           
        </li>
    </ul>
  </script>

  <div id='viewport'>
    <ul>
      <li ng-repeat="node in rootNodes" ng-include="'nodeTree'" ng-init="currentNode=node">
      </li>
    </ul>
  </div>
</body>

</html>
